<div *ngIf="!forecast">Loading</div>
<div *ngIf="forecast" class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">5-day forecast for {{ forecast.city.name }}</h3>
        </div>
        <ul class="list-group">
            <li *ngFor="let weatherData of forecast.list" class="list-group-item">
                {{ weatherData.dt * 1000 | date: "EEEE, MMM d" }}: {{ weatherData.weather[0].main }} - Min:
                {{ weatherData.temp.min }} - Max: {{ weatherData.temp.max }}
                <img class="icon" src="https://www.angulartraining.com/images/weather/{{ getIcon(weatherData) }}.png" />
            </li>
        </ul>
    </div>
    <button class="btn btn-success" tabindex="0" id="mainPageBtn" routerLink="/">&lt; Back to main page</button>
</div>
